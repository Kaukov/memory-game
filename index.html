<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game by Peter Kaukov</title>

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet prefetch">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header id="page-header">
      <h1 id="game-title">Memory Game</h1>

      <section id="play-info">
        <p>To start the game just start flipping tiles. The goal of the game is to match tiles in pairs of 2. You win then you match all tiles. Good luck!</p>
      </section>

      <section id="game-info" class="hidden">
        <section id="player-score">
          <div id="timer" class="invisible">
            Time elapsed: <span id="time-elapsed"></span>
          </div>
          <div id="stars">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>

          <div id="player-moves">
            <span id="moves"></span> Moves
          </div>
        </section>

        <section id="game-controls">
          <span id="reset-button" class="fa fa-redo"></span>
          <span id="pause-button" class="fa fa-pause"></span>
          <span id="play-button" class="fa fa-play hidden"></span>
          <span id="stop-button" class="fa fa-ban"></span>
        </section>
      </section>
    </header>

    <main id="page-content">
      <section id="main-board">
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
      </section>

      <div id="victory-dialog" class="hidden">
      </div>
    </main>

    <footer id="page-footer">
      <span id="copyright-text">
        Copyright &copy; 2018 Peter Kaukov &lt;<a href="mailto:peter.kaukov@gmail.com">peter.kaukov@gmail.com</a>&gt;
      </span>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
