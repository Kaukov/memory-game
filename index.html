<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game by Peter Kaukov</title>

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet prefetch">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="game-title">Game Name</h1>

      <section class="player-score">
        <div class="stars">
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>

        <div class="player-moves">
          <span class="moves"></span> Moves
        </div>
      </section>

      <section class="game-controls">
        <span class="fa fa-redo"></span>
        <span class="fa fa-pause"></span>
        <span class="fa fa-ban"></span>
      </section>
    </header>

    <main class="page-content">
      <section class="main-board">
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
      </section>
    </main>

    <footer class="page-footer">
      <span class="copyright-text">
        Copyright &copy; 2018 Peter Kaukov &lt;<a href="mailto:peter.kaukov@gmail.com">peter.kaukov@gmail.com</a>&gt;
      </span>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
