<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game by Peter Kaukov</title>

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet prefetch">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header id="page-header">
      <h1 id="game-title">Game Name</h1>

      <section id="player-score">
        <div id="timer" class="invisible">
          Time elapsed: <span id="time-elapsed"></span>
        </div>
        <div id="stars">
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>

        <div id="player-moves">
          <span id="moves"></span> Moves
        </div>
      </section>

      <section id="game-controls">
        <a href="./"><span id="redo-button" class="fa fa-redo"></span></a>
        <span id="pause-button" class="fa fa-pause"></span>
        <span id="play-button" class="fa fa-play hidden"></span>
        <span id="stop-button" class="fa fa-ban"></span>
      </section>
    </header>

    <main id="page-content">
      <section id="main-board">
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
        <span class="board-tile"></span>
      </section>
    </main>

    <footer id="page-footer">
      <span id="copyright-text">
        Copyright &copy; 2018 Peter Kaukov &lt;<a href="mailto:peter.kaukov@gmail.com">peter.kaukov@gmail.com</a>&gt;
      </span>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
